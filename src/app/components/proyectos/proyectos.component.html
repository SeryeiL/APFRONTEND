<!-- Modal añadir proyecto (abre el formulario)-->
<div
  class="modal fade"
  id="addProyectoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addProyectoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProyectoModalLabel">Añadir proyecto</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddProyecto(addForm)">
          <div class="form-group">
            <label for="tituloPro">Titulo:</label>
            <input
              type="text"
              ngModel
              name="tituloPro"
              class="form-control"
              id="tituloPro"
              placeholder="Título"
              required
            />
          </div>
          <div class="form-group">
            <label for="descPro">Descripción:</label>
            <input
              type="text"
              ngModel
              name="descPro"
              class="form-control"
              id="descPro"
              placeholder="Descripción"
              required
            />
          </div>
          <div class="form-group">
            <label for="imagenPro">Imagen:</label>
            <input
              type="text"
              ngModel
              name="imagenPro"
              class="form-control"
              id="imagenPro"
              placeholder="Imagen"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              [disabled]="addForm.invalid"
              type="submit"
              class="btn btn-success"
            >
              Añadir cambios
            </button>
            <button
              type="button"
              id="addProyectoModal"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal editar proyecto -->
<div
  class="modal fade"
  id="editProyectoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editProyectoModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProyectoModalLabel">
          Editar Proyecto {{ updateProyecto?.tituloPro }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <input
            type="hidden"
            ngModel="{{ updateProyecto?.idPro }}"
            name="idPro"
            class="form-control"
            id="idPro"
            placeholder=""
          />
          <div class="form-group">
            <label for="tituloPro">Título:</label>
            <input
              type="text"
              ngModel="{{ updateProyecto?.tituloPro }}"
              name="tituloPro"
              class="form-control"
              id="tituloPro"
              placeholder="Título"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="descPro">Descripción:</label>
            <input
              type="text"
              ngModel="{{ updateProyecto?.descPro }}"
              name="descPro"
              class="form-control"
              id="descPro"
              placeholder="Descripción"
            />
          </div>
          <div class="form-group">
            <label for="imagenPro">Imagen:</label>
            <input
              type="text"
              ngModel="{{ updateProyecto?.imagenPro }}"
              name="imagenPro"
              class="form-control"
              id="imagenPro"
              placeholder="Imagen"
            />
          </div>
          <div class="modal-footer">
            <button
              (click)="onEditProyecto(editForm.value)"
              type="button"
              class="btn btn-success"
            >
              Guardar Cambios
            </button>
            <button
              type="button"
              id="editProyectoModal"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal borrar proyecto -->
<div
  class="modal fade"
  id="deleteProyectoModal"
  tabindex="-1"
  role="dialog"

  aria-hidden="true"
  data-bs-toggle="modal"
  data-bs-target="#deleteProyectoModal"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteProyectoModalLabel">
          Borrar Proyecto
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>
          ¿Estás seguro de borrar el proyecto {{ deleteProyecto?.tituloPro }}?

          <button
            (click)="onDeleteProyecto(deleteProyecto!.idPro)"

            type="button"
            id="deleteProyectoModal"
            class="delete btn btn-success"

          >
            No
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
